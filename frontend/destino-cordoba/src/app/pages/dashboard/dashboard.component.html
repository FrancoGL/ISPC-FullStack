<section>
    <div *ngIf="isAdmin" class="flex flex-col justify-center items-center">
        <h2 class="font-bold text-3xl mt-5">Bienvenido {{currentUser.username}}</h2>
        <div class="mt-5">
            <button (click)="showContentBy('profile')" class="inline-block m-2 uppercase  shadow bg-sky-700 hover:bg-sky-500 focus:shadow-outline focus:outline-none text-white text-xs py-3 px-10 rounded">
                Actualizar Perfil
            </button>
            <button (click)="showContentBy('content')" class="inline-block m-2 uppercase  shadow bg-sky-700 hover:bg-sky-500 focus:shadow-outline focus:outline-none text-white text-xs py-3 px-10 rounded">
                Administrar Contenido
            </button>
        </div>
        <div *ngIf="showProfileTab">
            <p>User</p>
        </div>
        <app-table-content [showContentTab] = "showContentTab" [showProfileTab] = "showProfileTab"></app-table-content>
    </div>
    <div *ngIf="!isAdmin" class="user-section">
        <p>User time :v</p>
    </div>
</section>
