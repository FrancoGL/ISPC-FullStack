<section class="update-form-destination">
  <h2 class="title">Actualizar Destino</h2>

  <form
    *ngIf="destination"
    class="destination-form"
    [formGroup]="formData"
    (ngSubmit)="onSubmit()"
  >
    <label for="name">Nombre</label>
    <input
      type="text"
      name="name"
      id="name"
      value="{{ destination.name }}"
      formControlName="name"
    />
    <label for="city">Ciudad</label>
    <select name="city" id="city" formControlName="city">
      <option *ngFor="let city of cities">{{ city.name }}</option>
    </select>
    <label for="description">Descripci√≥n</label>
    <textarea
      name="description"
      id="description"
      cols="30"
      rows="5"
      value="{{ destination.description }}"
      formControlName="description"
    ></textarea>
    <label for="image">Imagen</label>
    <input
      type="file"
      name="image"
      id="image"
      formControlName="image"
      accept="image/jpg, image/png, image/jpeg"
    />`
    <label for="title">Titulo de Imagen</label>
    <input type="title" name="title" id="title" formControlName="title" />
    <div class="btns">
      <button class="btn" type="submit">Actualizar</button>
      <button class="btn" [routerLink]="['/user-dashboard']">Volver</button>
    </div>
  </form>
</section>
