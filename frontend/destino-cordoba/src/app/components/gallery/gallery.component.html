<div class="gallery-container" *ngIf="!isLoading">

  <img [lazyLoad]="gallery[0].url" class="gallery-image-large">
  <div class="gallery-image-small">
    <div *ngFor="let image of gallery.slice(1, 4); let i = index" class="image-small">
      <img [lazyLoad]="image.url" alt="">

      <div class="image-small-mask" *ngIf="i == 2 &&gallery.length !== 4">
        <button (click)="openDialog()">+ {{gallery.length-4}}</button>
      </div>
      <div class="image-small-mask" *ngIf="i == 2">
        <button (click)="openDialog()">+</button>
      </div>
    </div>
    <div class="travel-duration">
        <p>{{totalDuration}}</p>
    </div>
  </div>
