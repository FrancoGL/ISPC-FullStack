<nav [ngClass]="{ 'is-login': screen === '/registro' || screen === '/login' }">
  <div class="container">
    <a routerLink="/" class="nav-logo">
      <img
        class="nav-brand"
        src="../assets/img/logo.svg"
        alt="logo-destino-cordoba"
      />
    </a>

    <div *ngIf="screen !== '/registro'" class="buttons-container">
      <a
        class="nav-links"
        [routerLink]="isLogged ? '/user-dashboard' : '/registro'"
      >
        <button class="nav-login-btn">
          {{ isLogged ? "Perfil" : "Registrarse" }}
        </button>
      </a>
      <a class="nav-links" [routerLink]="isLogged ? '/logout' : '/login'">
        <button class="nav-login-btn" (click)="onClick()">
          {{ isLogged ? "Cerrar Sesi√≥n" : "Iniciar Sesion" }}
        </button>
      </a>
    </div>
  </div>
</nav>
