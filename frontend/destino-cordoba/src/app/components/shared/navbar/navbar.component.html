<nav [ngClass]="{ 'is-login': screen === '/registro' || screen === '/login' }">
  <div class="container">
    <a routerLink="/" class="nav-logo">
      <img
        class="nav-brand"
        src="../assets/img/logo.svg"
        alt="logo-destino-cordoba"
      />
    </a>
    <div *ngIf="screen !== '/registro'" class="buttons-container">

      <div *ngIf="isLogged" class="profile-pic">
        <button [matMenuTriggerFor]="aboveMenu">
        <img src="../../../../assets/img/image-jeremy.png">
        <span>+9</span>
        <mat-menu #aboveMenu="matMenu" yPosition="above" id="mat__menu">

            <div class="header-menu" mat-menu-item disabled >
              <p>
              Hola! {{username}}
              </p>
            </div>
          <button routerLink="/user-dashboard" mat-menu-item>Mi perfil</button>
          <button routerLink="/user-dashboard" mat-menu-item>Mis notificaciones</button>
          <button routerLink="/user-dashboard" mat-menu-item>Mis opiniones</button>
          <button routerLink="/user-dashboard" mat-menu-item>Ver carrito</button>
          <button  mat-menu-item>Ayuda</button>
          <button (click)="logout()" mat-menu-item>Cerrar Sesi√≥n</button>
        </mat-menu>
        </button>
      </div>
      <div *ngIf="!isLogged" class="auth-buttons">
      <a
        class="nav-links"
        routerLink="/registro"
      >
        <button class="nav-login-btn">
         Registrarse
        </button>
      </a>
      <a class="nav-links" routerLink="/login">
        <button class="nav-login-btn" (click)="onClick()">
          Iniciar Sesion
        </button>
      </a>
    </div>
    </div>
  </div>
</nav>
