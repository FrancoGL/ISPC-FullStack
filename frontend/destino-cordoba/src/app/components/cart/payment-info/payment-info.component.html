<form [formGroup]="paymentForm" class="flex flex-col w-full gap-3 mt-6" (ngSubmit)="onSubmit()">
  <h3 class="text-xl font-bold">Tarjeta de credito</h3>

  <label class="block font-bold">Número</label>
  <input 
  (change)="onCardNumberChange()"
  class="
          form-input mt-1
          block
          w-full
          rounded-md
          border-green-200
          shadow-sm
          focus:border-[#009688] focus:ring focus:ring-[#009688] focus:ring-opacity-30" 
          maxlength="16"
          type="text"
    placeholder="XXXX XXXX XXXX XXXX"
        formControlName="cardNumber" autocomplete="off">
        <div *ngIf="cardType === 'Visa' || cardType === 'Mastercard'" class="h-8">
            <img 
            class="inline-block"
            [src]="cardType === 'Visa' ? visa : mastercard" alt="" height="32" width="32">
        </div>

  <label class="block font-bold">Nombre y apellido como figura en la tarjeta</label>
  <input class="
          form-input mt-1
          block
          w-full
          rounded-md
          border-green-200
          shadow-sm
          focus:border-[#009688] focus:ring focus:ring-[#009688] focus:ring-opacity-30" type="text"
    placeholder="Lionel Messi" formControlName="name" autocomplete="off">


  <label class="block font-bold">DNI del titular (solo números)</label>
  <input class="
          form-input mt-1
          block
          w-full
          rounded-md
          border-green-200
          shadow-sm
          focus:border-[#009688] focus:ring focus:ring-[#009688] focus:ring-opacity-30" type="text"
    placeholder="XX XXX XXX" formControlName="dni" autocomplete="off">
  <label class="block font-bold">Código de seguridad</label>
  <input class="
            form-input mt-1
            block
            w-full
            rounded-md
            border-green-200
            shadow-sm
            focus:border-[#009688] focus:ring focus:ring-[#009688] focus:ring-opacity-30" type="number" placeholder="CVV"
    formControlName="cvv" autocomplete="off">

<p class="block mt-3 font-bold">Fecha de vencimiento</p>
  <div class="date-input w-full gap-6 flex relative">
    <div class="flex flex-col">
      <label class="block">Mes</label>
      <select class="
          
          flex-1
          form-select 
          mt-1
          block
          rounded-md
          border-green-200
          shadow-sm
          focus:border-[#009688] focus:ring focus:ring-[#009688] focus:ring-opacity-30" placeholder=""
        formControlName="expMonth" [autocomplete]="false">
        <option *ngFor="let month of months ;index as i" [value]="month">{{month}}</option>
    </select>

    </div>
    <div class="flex flex-col">
      <label class="block">Año</label>
      <select class="

        flex-1
        form-select 
        mt-1
        block
        rounded-md
        border-green-200
        shadow-sm
        focus:border-[#009688] focus:ring focus:ring-[#009688] focus:ring-opacity-30" placeholder=""
        formControlName="expYear" [autocomplete]="false">
        <option class="p-5 m-3" *ngFor="let year of years ;index as i" [value]="year">{{year}}</option>
    

    </select>
    </div>
  </div>
  <button type="submit" class="rounded-md bg-emerald-600 text-white font-bold text-sm py-2 px-4 w-fit ">Pagar</button>
</form>
