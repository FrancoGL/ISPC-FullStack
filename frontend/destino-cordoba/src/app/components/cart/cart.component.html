<section class="cart-container container flex flex-col mx-auto px-10 my-10 min-h-[80vh] w-full shadow-md bg-gray-50">

  <h1 class="text-5xl my-8" *ngIf="cart.item !== null">Completar datos y finalizar compra</h1>
  <div *ngIf="cart.item !== null" class="item">
    <div class="data-container flex flex-col md:flex-row gap-6">
      <div class="travelers-info ">
        <p class="text-xl font-bold mb-2">¿Quiénes viajan?</p>
        <mat-accordion class="w-[20rem]">
          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title class="font-bold">
                Adultos
              </mat-panel-title>
            </mat-expansion-panel-header>

            <div class="adults__form-container flex flex-col gap-3">
              <app-traveler *ngFor="let adults of cart.item.adults;index as i" [index]="i+1" [isChild]="false" />
            </div>
          </mat-expansion-panel>
        </mat-accordion>

        <mat-accordion>
          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title class="font-bold">
                Niños
              </mat-panel-title>
            </mat-expansion-panel-header>
            <div class="childs__form-container">
              <app-traveler *ngFor="let adults of cart.item.adults;index as i" [index]="i+1" [isChild]="true" />
            </div>
          </mat-expansion-panel>
        </mat-accordion>
      </div>
      <hr class="text-cyan-300">
      <div class="package-resume">
        <h5>resumen</h5>
        <div class="item__info">
          <h2>{{cart.item.title}}</h2>
          <p>{{cart.item.description}}</p>
          <p>Precio: {{cart.totalValue | currency}}</p>
        </div>
        <div class="item__actions">
          <button mat-raised-button color="warn" (click)="cancel()">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </div>













  <div *ngIf="cart.item === null" class="empty-cart">
    <img src="../../../assets/img/Backpackers-pana.svg">
    <p>No seleccionaste ningun paquete</p>
    <a routerLink="/">Buscar destino</a>
  </div>
</section>
