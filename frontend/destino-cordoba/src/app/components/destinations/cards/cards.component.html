<div class="container">
  <div class="wrapper">
    <div>
      <img src="{{ destination.image }}" />
      <button class="btn" [routerLink]="path">
        Desde ${{ destination.price }}
      </button>
    </div>
    <div class="description">
      <div class="title">
        <h2>{{ destination.name }}</h2>
        <div>
          <i class="fa-solid fa-star"></i>
          <span>{{ destination.rate }}</span>
        </div>
      </div>
      <p>{{ destination.country }}</p>
    </div>
  </div>
</div>
