<div class="container">
  <h1>Bienvenido!</h1>
  <br />
  <div class="registro">
    <h2>Registrate</h2>

    <form id="registro" method="post" action="/endpoint">
      <label for="nombre">Nombre:</label>
      <input
        type="text"
        id="nombre"
        name="nombre"
        required
        [formControl]="nombre"
      /><br /><br />

      <label for="apellido">Apellido:</label>
      <input
        type="text"
        id="apellido"
        name="apellido"
        required
        [formControl]="apellido"
      /><br /><br />

      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        required
        [formControl]="email"
      /><br /><br />

      <label for="contrasena">Contrase침a:</label>
      <input
        type="password"
        id="contrasena"
        name="contrasena"
        required
        [formControl]="contrasena"
      /><br /><br />

      <input class="btn-registro" type="submit" value="Crear Cuenta" />
    </form>
  </div>
  <br />
  <div class="login">
    <h2>Ya tienes cuenta? Inicia Sesi칩n</h2>

    <form id="sesion" action="/endpoint" method="post">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required /><br /><br />

      <label for="contrasena">Contrase침a:</label>
      <input
        type="password"
        id="contrasena"
        name="contrasena"
        required
      /><br /><br />

      <input class="btn-registro" type="submit" value="Inicia Sesi칩n" />
    </form>
  </div>
</div>
