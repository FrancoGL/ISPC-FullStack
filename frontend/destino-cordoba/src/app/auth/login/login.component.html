<div class="login-container">
  <div class="logo  m-[.8rem] self-center">
    <a routerLink="/">
      <img src="/assets/img/logo.svg" alt="logo" />
    </a>
  </div>
  <div class="container form-side my-6 mx-auto md:max-w-fit ">
    <div class="registro bg-zinc-800 mx-auto rounded-md p-10 text-white transition-all ease-in duration-300">
      <h1 class="text-4xl text-white font-bold my-4">Bienvenido nuevamente!</h1>
      <form class="flex flex-col text-left gap-6 transition-all ease-in-out duration-300 " [formGroup]="formularioLogin" (ngSubmit)="onSubmit()">
        <div class="inputs flex flex-col w-full">
          <label for="username" class="block">Nombre de usuario</label>       
          <input
          class="form-input rounded-md text-black bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0 w-full"
          formControlName="username" 
          id="username"
          [ngClass]="{'border-red-700':(formularioLogin.get('password')?.invalid && (formularioLogin.get('password')?.dirty || formularioLogin.get('password')?.touched))}"
          />
          <!-- <div *ngIf="formularioLogin.get('username')?.invalid && (formularioLogin.get('username')?.dirty || formularioLogin.get('username')?.touched)"
          class="text-red-500 text-sm mt-1">
          <p *ngIf="formularioLogin.get('username')?.errors?.['required']">Este campo es requerido.</p>
          <p *ngIf="formularioLogin.get('username')?.errors?.['minlength']">La longitud mínima es de 4 caracteres.</p>
          <p *ngIf="formularioLogin.get('username')?.errors?.['maxlength']">La longitud máxima es de 20 caracteres.</p>
        </div> -->
        <label for="password" class="mt-6">Contraseña</label>     
        <div class="relative w-full">
          <input class="form-input rounded-md text-black bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0 w-full"
            formControlName="password" 
            id="password" 
            type="{{ hide ? 'password' : 'text' }}" 
            autocomplete="off" 
            [ngClass]="{'border-red-700':(formularioLogin.get('username')?.invalid && (formularioLogin.get('username')?.dirty || formularioLogin.get('username')?.touched))}"/>
        
          <!-- <div *ngIf="formularioLogin.get('password')?.invalid && (formularioLogin.get('password')?.dirty || formularioLogin.get('password')?.touched)"
            class="text-red-500 text-sm mt-1">
            <p *ngIf="formularioLogin.get('username')?.errors?.['required']">Este campo es requerido.</p>
            <p *ngIf="formularioLogin.get('username')?.errors?.['minlength']">La longitud mínima es de 8 caracteres.</p>
          </div>
         -->
          <div class="absolute inset-y-0 right-0 ">
            <button mat-icon-button color="primary"  matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide">
              <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
          </div>
        </div>
        </div>

        <button type="submit" class=" p-2 rounded-sm mb-4 bg-emerald-600 text-white hover:bg-emerald-500 " >Iniciar Sesión</button>
      </form>
      <p>Todavía no tenes una cuenta?</p>
      <a routerLink="/registro" class="text-emerald-500 font-semibold hover:underline">Registrate</a>
    </div>
  </div>
</div>
