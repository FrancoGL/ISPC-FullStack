    </header>
    <main class="main">
      <div class="form">
        <h2>Destino Córdoba</h2>
        <h4>Formulario de registro</h4>
        <form action="" class="form" method="post">
          <div class="form-field">
            <label for="name">Nombre completo</label>
            <input
              type="text"
              class="form-control"
              id="name"
              required
              minlength="3"
              maxlength="40"
            />
          </div>
          <div class="form-field">
            <label for="mail">Correo electrónico</label>
            <input
              type="email"
              class="form-control"
              id="mail"
              name="user_mail"
              required
            />
          </div>

          <div class="form-field">
            <label for="password">Contraseña</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="user_password"
              minlength="8"
              required
            />
          </div>
          <div class="form-field">
            <label for="password_repeat">Repetir contraseña</label>
            <input
              type="password"
              class="form-control"
              id="password_repeat"
              name="user_password_repeat"
              required
              minlength="8"
            />
          </div>

          <div class="form-field">
            <label for="nim">Numero de telefono</label>
            <input
              type="tel"
              class="form-control"
              id="tel"
              name="user_nim"
              required
              maxlength="10"
            />
          </div>
          <button
            type="submit"
            class="btn btn-dark"
            id="btn-register"
            data-bs-target="#modal"
          >
            Registrarme
          </button>
        </form>
        <div
          class="modal fade"
          id="modal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">
                  Bienvenido
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <p>Te has registrado de manera exitosa!</p>
              </div>
              <div class="modal-footer">
                <a href="./index.html">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Ir al inicio
                  </button>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
